{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Регистрация{% endblock title %}</title>
</head>

<body>

    <div class="container">
        <a href="{% url 'auth:login' %}">Вход</a>
        <h3>Регистрация</h3>
        <form method="POST" class="login-form">
            {% csrf_token %}

            {{form|crispy}}

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4 text-center">Регистрация</button>
            </div>
        </form>
    </div>

</body>

</html>
