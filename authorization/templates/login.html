{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}Вход{% endblock title %}</title>
</head>

<body>

    <div id="login">
        <div class="container-fluid d-flex h-50 justify-content-center align-items-center p-0">
            <div id="login-column" class="col-md-4">
                <div id="login-box" class="col-md-12">
                    <form class="form" action="" method="post">
                        {% csrf_token %}
                        <h4 class="text-center text-danger">Console Check</h3>
                        <h4 class="text-center text-danger">Клиент-сервервное веб-приложение для отслеживания наличия
                            консолей нового поколения на популярных торговых площадках.</h4>
                        <h4 class="text-center text-primary">Авторизация</h3>
                        <div class="form-group">
                            <label for="email" class="text-primary">Email:</label><br>
                            <input type="email" name="email" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Пароль:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4 text-center">Вход</button>
                </div>

                </form>
            </div>
        </div>

    </div>
    </div>


</body>

</html>
